<!DOCTYPE html>
<html lang="en" data-theme="emerald">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Floor Planner</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                    "Noto Color Emoji";
                background-color: #f0fdf4;
            }
        </style>
    </head>
    <body class="bg-base-200 min-h-screen flex items-center justify-center">
        <div class="container mx-auto p-4 md:p-8">
            <div class="flex flex-col items-center justify-center gap-6">
                <div
                    class="w-full text-white bg-success py-6 px-4 rounded-xl shadow-lg"
                >
                    <h1
                        class="text-4xl font-extrabold text-center tracking-wide"
                    >
                        Floor Plan
                    </h1>
                </div>

                <div class="card w-full bg-base-100 shadow-xl p-4 md:p-6">
                    <figure>
                        <img
                            class="w-[800px] h-[619px] max-w-full h-auto rounded-lg shadow-lg"
                            usemap="#floor-plan-map"
                            src="./images/floor-plan.png"
                            alt="Floor Plan"
                        />
                    </figure>
                    <div class="card-body items-center text-center p-2 mt-4">
                        <div
                            class="badge badge-outline badge-error p-3 md:p-4 text-sm md:text-base font-medium"
                        >
                            For more details, click on different parts of the
                            image
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <map name="floor-plan-map">
            <area
                shape="rect"
                coords="35,425,246,564"
                alt="Balcony 1"
                href="./pages/balcony-1.html"
                title="Balcony 1"
            />

            <area
                shape="rect"
                coords="502,426,742,565"
                href="./pages/balcony-2.html"
                alt="Balcony 2"
                title="Balcony 2"
            />

            <area
                shape="rect"
                coords="250,425,500,565"
                href="./pages/sitting-room.html"
                alt="Sitting Room"
                title="Sitting Room"
            />

            <area
                shape="rect"
                coords="328,283,730,414"
                href="./pages/dining-room.html"
                alt="Dining Room"
                title="Dining Room"
            />

            <area
                shape="rect"
                coords="490,153,592,252"
                href="./pages/bathroom-1.html"
                alt="Bathroom 1"
                title="Bathroom 1"
            />

            <area
                shape="rect"
                coords="190,284,320,414"
                href="./pages/bathroom-2.html"
                alt="Bathroom 2"
                title="Bathroom 2"
            />

            <area
                shape="rect"
                coords="48,208,186,414"
                href="./pages/bedroom-1.html"
                alt="Bedroom 1"
                title="Bedroom 1"
            />

            <area
                shape="rect"
                coords="146,54,254,204"
                href="./pages/bedroom-3.html"
                alt="Bedroom 3"
                title="Bedroom 3"
            />

            <area
                shape="rect"
                coords="48,54,142,204"
                href="./pages/walk-in.html"
                alt="Walk In Closet"
                title="Walk In Closet"
            />

            <area
                shape="rect"
                coords="600,154,730,288"
                href="./pages/kitchen.html"
                alt="Kitchen"
                title="Kitchen"
            />

            <area
                shape="rect"
                coords="256,54,364,204"
                href="./pages/bedroom-4.html"
                alt="Bedroom 4"
                title="Bedroom 4"
            />

            <area
                shape="rect"
                coords="376,42,512,142"
                href="./pages/front-porch.html"
                alt="Front Porch"
                title="Front Porch"
            />

            <area
                shape="rect"
                coords="524,54,652,146"
                href="./pages/storage.html"
                alt="Storage"
                title="Storage"
            />

            <area
                shape="rect"
                coords="658,54,730,146"
                href="./pages/utilities.html"
                alt="Utilities"
                title="Utilities"
            />

            <area
                shape="rect"
                coords="190,208,486,278"
                href="./pages/hallway.html"
                alt="Hallway"
                title="Hallway"
            />

            <area
                title="Compass"
                shape="circle"
                coords="774,593,30"
                href="./pages/compass.html"
                alt="Compass"
            />
        </map>
    </body>
</html>
